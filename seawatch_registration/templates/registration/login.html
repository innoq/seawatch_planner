{% extends 'base-registration.html' %}
{% load bootstrap4 %}

{% block title %}Account Login | Seawatch Registration{% endblock %}

{% block content %}
  <h1>Account Login</h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
