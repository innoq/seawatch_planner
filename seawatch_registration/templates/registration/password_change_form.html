{% extends 'base-registration.html' %}
{% load bootstrap4 %}

{% block title %}Change Password | Seawatch Registration{% endblock %}

{% block content %}
  <h1>Change Password</h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
{% endblock %}
