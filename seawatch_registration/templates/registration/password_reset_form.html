{% extends 'base-registration.html' %}
{% load bootstrap4 %}

{% block title %}Reset Password | Seawatch Registration{% endblock %}

{% block content %}
  <h1>Reset Password</h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
{% endblock %}
