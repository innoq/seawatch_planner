{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Account Creation | Seawatch Registration{% endblock %}

{% block content %}
  <h1>Account Creation</h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button type="submit" class="btn btn-primary">Sign up</button>
    {% endbuttons %}
  </form>
{% endblock %}
