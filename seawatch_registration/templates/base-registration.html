{% load bootstrap4 %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% bootstrap_css %}
    <title>{% block title %}Seawatch Registration{% endblock %}</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="https://sea-watch.org">
            <img src="{% static 'seawatch_registration/images/logo.png' %}" width="35" height="32" class="d-inline-block align-top mr-2" alt="">
            Sea Watch
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
      </nav>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>

    {% bootstrap_javascript jquery="slim" %}

    <footer>
        <div class="text-center py-3">
            <a href="https://innoq.com">
                <img src="{% static 'seawatch_registration/images/supported-by-innoq--blue-red.svg' %}" width="113px" height="41px">
            </a>
        </div>
    </footer>
  </body>
</html>
