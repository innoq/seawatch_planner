{% load bootstrap4 %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% bootstrap_css %}
    <title>{% block title %}Seawatch Registration{% endblock %}</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="https://sea-watch.org">
            <img src="https://sea-watch.org/wp-content/uploads/2016/09/sea-watch_logo_280.png" width="35" height="32" class="d-inline-block align-top mr-2" alt="">
            Sea Watch
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
      </nav>

    {% block content %}
    {% endblock %}
    </div>

    {% bootstrap_javascript jquery="slim" %}
  </body>
</html>
