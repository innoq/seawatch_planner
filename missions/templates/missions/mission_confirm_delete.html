{% extends 'base-registration.html' %}
{% load bootstrap4 %}

{% block title %}Missions | Seawatch Missions{% endblock %}

{% block content %}
    <h1>Delete missison "{{ object.name }}"</h1>

    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete mission "{{ object.name }}"?</p>
        <input class="btn btn-primary" type="submit" value="Confirm"> <a class="btn btn-primary"href="{% url 'mission-list' %}" role="button">Cancel</a>
    </form>
{% endblock %}
