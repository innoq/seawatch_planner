{% extends 'base-registration.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block title %}Default Assignment | Seawatch Missions{% endblock %}

{% block content %}
<h1>{% trans 'Default Assignment' %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
</form>
{% endblock %}
